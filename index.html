<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quaternion Bone Control</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="overlay" class="overlay">Loading 3D Character...</div>

<div id="ui" class="ui hidden">
  <h2>Controls</h2>

  <h3>Additive Bone Weights</h3>

  <div class="control-row">
    <span>right_hand</span>
    <input type="range" id="handSlider" min="-1" max="1" step="0.01" value="0">
    <input type="number" id="handNumber" min="-1" max="1" step="0.01" value="0">
  </div>

  <div class="control-row">
    <span>right_leg</span>
    <input type="range" id="legSlider" min="-1" max="1" step="0.01" value="0">
    <input type="number" id="legNumber" min="-1" max="1" step="0.01" value="0">
  </div>

  <button id="reset">Reset Pose</button>
</div>

<div id="scene-container"></div>

<script type="module" src="script.js"></script>
</body>
</html>
